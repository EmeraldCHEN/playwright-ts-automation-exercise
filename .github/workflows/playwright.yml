name: PR Check - Compile, Lint, and Test
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enables manual trigger
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code with ESLint
        run: npm run lint

      - name: ğŸ”§ Compile TypeScript
        run: npm run build

      - name: ğŸ§ª Run Playwright tests in DEV env 
        run: ENV=dev npx playwright test

      - name: ğŸ“¸ Upload test report (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
