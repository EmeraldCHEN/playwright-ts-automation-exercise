name: PR Check - Compile, Lint, and Test
on:
  # To trigger a GitHub Action only for pull requests for now
  # push:               
  #   branches: [ main ]  
  pull_request:
    branches: [ main ]
    
  # Enables manual trigger
  workflow_dispatch:  
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Skip running `npm run lint` during pull request-triggered GitHub Actions for now
      # - name: ğŸ” Lint code with ESLint
      #   run: npm run lint 

      - name: ğŸ”§ Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: ğŸ§ª Run Playwright tests in DEV env 
        run: ENV=dev npx playwright test

      - name: ğŸ“¸ Upload test report (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
